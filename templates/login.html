{% extends "base.html" %}

{% block title %}Login - Disaster Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="fw-normal mb-0"><i class="fas fa-leaf me-2"></i>Login</h3>
                    <p class="small mb-0 mt-1">Access the Disaster Management System</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <div>
                        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Need an account? Sign up!</a>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <div class="alert alert-info" role="alert">
                    <p class="mb-0"><i class="fas fa-info-circle me-2"></i> Default Admin: username: <strong>admin</strong>, password: <strong>admin123</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
