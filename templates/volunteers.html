{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Volunteers</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Skills</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                {% for volunteer in volunteers %}
                <tr>
                    <td>{{ volunteer.name }}</td>
                    <td>{{ volunteer.contact }}</td>
                    <td>{{ volunteer.skills }}</td>
                    <td>{{ 'Available' if volunteer.availability else 'Not Available' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
