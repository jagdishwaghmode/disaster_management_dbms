{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Ration Shops</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Stock</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                {% for shop in shops %}
                <tr>
                    <td>{{ shop.name }}</td>
                    <td>{{ shop.location }}</td>
                    <td>{{ shop.stock }}</td>
                    <td>{{ shop.contact }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
